<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Paige Powell</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" class="css" />
    <script
      src="https://kit.fontawesome.com/4bd185051d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barrio&family=Boogaloo&family=Bungee+Hairline&family=Bungee+Inline&family=Bungee+Outline&family=Bungee+Shade&family=Bungee+Spice&family=Caveat:wght@400;500;600;700&family=Cutive+Mono&family=Frijole&family=Fuzzy+Bubbles:wght@400;700&family=Indie+Flower&family=Itim&family=Libre+Barcode+39+Text&family=M+PLUS+1+Code:wght@100;200;300;400;500;600;700&family=Monoton&family=Montez&family=Noto+Emoji:wght@300;400;500;600;700&family=Pacifico&family=Permanent+Marker&family=Press+Start+2P&family=Quicksand:wght@300;400;500;600;700&family=Rubik+Distressed&family=Rubik+Marker+Hatch&family=Rubik+Microbe&family=Rubik+Moonrocks&family=Rye&family=Shadows+Into+Light&family=Trade+Winds&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="bg-container">
      <div class="container">
        <i class="fa-solid fa-map-pin map-pin"></i>
        <h1>World Clock</h1>

        <select name="cities" id="city-selector">
          <option value="">Select a city...</option>
          <option value="current">My Current Location</option>
          <option value="Pacific/Auckland">Auckland</option>
          <option value="America/Mexico_City">Mexico City</option>
          <option value="Europe/Paris">Paris</option>
          <option value="Asia/Tokyo">Tokyo</option>
        </select>
        <hr />

        <div id="cities">
          <div class="cityTimezone" id="auckland">
            <div class="row">
              <div class="col">
                <span class="date"></span>
                <span class="timeDifference"></span>
              </div>
            </div>
            <div class="row">
              <div class="col cityDisplay">
                <span class="city">Auckland</span>
                <br />
                <span class="time"></span>
              </div>
            </div>
          </div>

          <div class="cityTimezone" id="mexico-city">
            <div class="row">
              <div class="col">
                <span class="date"></span>
                <span class="timeDifference"></span>
              </div>
            </div>
            <div class="row">
              <div class="col cityDisplay">
                <span class="city">Mexico City</span>
                <br />
                <span class="time"></span>
              </div>
            </div>
          </div>

          <div class="cityTimezone" id="paris">
            <div class="row">
              <div class="col">
                <span class="date"></span>
                <span class="timeDifference"></span>
              </div>
            </div>
            <div class="row">
              <div class="col cityDisplay">
                <span class="city">Paris</span>
                <br />
                <span class="time"></span>
              </div>
            </div>
          </div>

          <div class="cityTimezone" id="tokyo">
            <div class="row">
              <div class="col">
                <span class="date"></span>
                <span class="timeDifference"></span>
              </div>
            </div>
            <div class="row">
              <div class="col cityDisplay">
                <span class="city">Tokyo</span>
                <br />
                <span class="time"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        Coded by Paige Powell,
        <a href="https://github.com/paigeymp/World-Clocks-App" target="_blank">
          open-sourced on GitHub
        </a>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
